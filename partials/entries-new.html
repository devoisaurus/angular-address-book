<h1>{{title}}</h1>
	<form>
		<div class="form-group">
			<label>Name</label>
				<input type="text" class="form-control" placeholder="Madeup Name" ng-model="newEntry.name">
		</div>
		<div class="form-group">
			<label>Nickname</label>
				<input type="text" class="form-control" placeholder="Relevant Nickname" ng-model="newEntry.nickName">
		</div>
		<div class="form-group">
			<label>Street Address</label>
				<input type="text" class="form-control" placeholder="123 Streetname" ng-model="newEntry.streetAddress">
		</div>
		<div class="form-group">
			<label>City, State, ZIP</label>
				<input type="text" class="form-control" placeholder="City, ST 23453" ng-model="newEntry.cityStateZip">
		</div>
		<div class="form-group">
			<label>Email address</label>
				<input type="text" class="form-control" placeholder="me@who.com" ng-model="newEntry.email">
		</div>
		<div class="form-group">
			<label>Phone Number</label>
				<input type="text" class="form-control" placeholder="(123)456-7890" ng-model="newEntry.phoneNumber">
	  </div>
	  <div class="form-group">
	  	<label>Birthday</label>
	  		<input type="text" class="form-control" placeholder="1/1" ng-model="newEntry.birthday">
	  </div>
	  <div class="form-group">
			<label>Personal Notes</label>
				<input type="text" class="form-control" placeholder="likes cats" ng-model="newEntry.personalNotes">
	  </div>
	  <div class="text-center">
	 		<button class="btn btn-default" ng-click="addNewEntry()">Submit</button>
	  </div>

	</form>
